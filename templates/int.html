<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Transaction Status</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('check') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="transaction_id">Enter Transaction ID:</label>
                <input type="text" id="transaction_id" name="transaction_id" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Check Transaction Status</button>
        </form>
    </div>
</body>
</html>
